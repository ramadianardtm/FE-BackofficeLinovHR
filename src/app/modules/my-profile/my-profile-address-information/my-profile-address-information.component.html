<p-dialog [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true" [style]="{
    width: '600px'}">
    <div class="p-grid ui-fluid" *ngIf="addresData">
        <div class="p-col-4">
            <label for="vin">Addres Name</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="vin" [(ngModel)]="addresData.addName" autofocus />
        </div>
        <div class="p-col-4">
            <label for="year">Addres Line 1</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="year" [(ngModel)]="addresData.Line1" />
        </div>
        <div class="p-col-4">
            <label for="brand">Addres Line 2</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="brand" [(ngModel)]="addresData.Line2" />
        </div>
        <div class="p-col-4">
            <label for="color">Country</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="color" [(ngModel)]="addresData.country" />
        </div>
        <div class="p-col-4">
            <label for="color">State</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="color" [(ngModel)]="addresData.state" />
        </div>
        <div class="p-col-4">
            <label for="color">City</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="color" [(ngModel)]="addresData.city" />
        </div>
        <div class="p-col-4">
            <label for="color">Postal Code</label>
        </div>
        <div class="p-col-8">
            <input pInputText id="color" [(ngModel)]="addresData.postalCode" />
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="onDelete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="onSave()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
