<div class="container">
    <p-tabView>
        <p-tabPanel header="Detail Tenant Management" style="border: 2px solid transparent;">
            
            <div class="ui-g-12" [formGroup]="formReady">
                <div class="ui-g-12">
                    <div class="button" style="float: right;">
                        <button class="btn action-button  btn-danger btn-sm" [routerLink]="['/home']">Cancel</button>
                    </div>
                    <div class="ui-g-12">

                        <div class="ui-g-12 border-line text-center">
                            <h6>TENANT</h6>
                        </div>
                        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid p-0">
                            <div class="ui-g-12">
                                <div class="ui-g-12">
                                    <div class="ui-g-4">
                                        <label>Tenant Name</label>
                                    </div>
                                    <div class="ui-g-7 border-line">
                                        <input class="input-text-style" type="text" size="30"
                                            formControlName="tenantName" (keyup)="onKeyUp($event)"
                                            placeholder="Input Tenant Name" pattern="[a-zA-Z0-9 ]*" disabled />
                                    </div>
                                </div>
                                <div class="ui-g-12">
                                    <div class="ui-g-4">
                                        <label>Tenant Email</label>
                                    </div>
                                    <div class="ui-g-7 border-line">
                                        <input type="text" class="custom-input-text" formControlName="email"
                                            placeholder="Input Tenant Email" pattern="[a-zA-Z0-9 ]*" disabled/>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <label>From</label>
                                    </div>
                                    <div class="ui-g-7">
                                        <p-calendar [monthNavigator]="true" appendTo="body" [yearNavigator]="true"
                                            readonlyInput="true" formControlName="startDate" class="border-none pad-4"
                                            yearRange="{{ '' | primeYearRange }}" [disabled] ="true">
                                        </p-calendar>
                                    </div>
                                </div>
                                <div class="ui-g-6">
                                    <div class="ui-g-4">
                                        <label>To</label>
                                    </div>
                                    <div class="ui-g-7">
                                        <p-calendar [monthNavigator]="true" appendTo="body" [yearNavigator]="true"
                                            readonlyInput="true" formControlName="endDate" class="border-none pad-4"
                                            yearRange="{{ '' | primeYearRange }}" [disabled] ="true">
                                        </p-calendar>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-2" style="margin-left: 7px;">
                                    <label>Paket</label>
                                </div>

                                <div class="ui-g-9 border-line">

                                    <p-tabView [activeIndex]="index">
                                        <p-tabPanel header=" Web" style="border: 1px solid transparent;">
                                            <div class="ui-g-12">
                                                <div class="ui-g-6 " *ngFor="let pilihan of categoriesWeb">

                                                    <!-- <p-checkbox name="group1" [inputId]="pilihan.key"
                                                        [label]="pilihan.name" [disabled]="pilihan.key">
                                                    </p-checkbox> -->
                                                    <p-radioButton name="groupname" value={{pilihan.id}} [label]="pilihan.name" [disabled] ="pilihan.key">
                                                        </p-radioButton>
                                                </div>
                                            </div>

                                        </p-tabPanel>
                                    </p-tabView>
                                </div>

                            </div>

                            <div class="ui-g-12" *ngIf=value>
                                <div class="ui-g-2" style="margin-left: 7px;">
                                </div>
                                <div class="ui-g-9 ">
                                    <div class="ui-g-3 " *ngFor="let item of modules">
                                        <p-checkbox name="group1" value={{item.id}} label="{{item.name}}"
                                            [formControl]="formReady.controls['modules']" inputId="ny">
                                        </p-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-12">
                        <div class="ui-g-12 border-line text-center">
                            <h6>COMPANY</h6>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Company Name</th>
                                <th scope="col">Tax Number</th>
                                <th scope="col">Default Languages</th>
                                <th scope="col">Date Format</th>
                                <th scope="col">Currency</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Lawencon</td>
                                <td>121231</td>
                                <td>indonesia</td>
                                <td>20-12-2017</td>
                                <td>5000000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
<style>
    :host ::ng-deep .p-button {
        margin: 0 .5rem 0 0;
        min-width: 10rem;
    }

    p {
        margin: 0;
    }

    .confirmation-content {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    :host ::ng-deep .p-dialog .p-button {
        min-width: 6rem;
    }
</style>
