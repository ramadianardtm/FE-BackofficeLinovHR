<div class="container-fluid">

    <div class="row">
        `
        <div class="form-check">
            <input class="form-check-input" type="checkbox" (change)="selectAll()" [checked]="selectedAll">
            <label class="form-check-label">
                Select All
            </label>
        </div>
        <div class="form-check" *ngFor="let n of names">
            <input class="form-check-input" type="checkbox" value="{{n.name}}" [(ngModel)]="n.selected"
                (change)="checkIfAllSelected()">
            <label class="form-check-label">
                {{n.name}}
            </label>
        </div>
        {{selectedNames}}
        `
    </div>

    <!-- <app-component-logger-form [storeItem]="null" [formValue]="formReady"> </app-component-logger-form> -->
    <form [formGroup]="formReady">

        <div class="container row">
            <button type="button" [routerLink]="['/home/package']" class="btn btn-default ml-2 mb-2">Back</button>
            <button type="button" (click)="submit()" class="btn btn-primary ml-2 mb-2">Tambah</button>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" size="30" formControlName="name" placeholder="Input Name" pattern="[a-zA-Z0-9 ]*"
                    class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Code</label>
            <div class="col-sm-8">
                <input type="text" formControlName="code" pattern="[a-zA-Z0-9 ]*" class="form-control"
                    placeholder="code.." />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" formControlName="description" pattern="[a-zA-Z0-9 ]*" class="form-control"
                    placeholder="code.." />
            </div>
        </div>
        <!-- <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </ng-template> -->

        <p-tabView>
            <p-tabPanel [header]="item" *ngFor="let item of apps; let i = index" [selected]="i == 0">
                <p-accordion [multiple]="true" *ngFor="let module of modules.data; let idxMenu=index">
                        <ng-container *ngIf="module.apps.name === item;">
                            <p-accordionTab [header]="module.name" [selected]="false">
                                <div class="form-check">
                                    <input type="checkbox" (change)="checkAll(idxMenu, $event.target.checked)">
                                    <label class="col-sm-3">
                                        Pilih Semua
                                    </label>
                                </div>
                                <div class="form-check" *ngFor="let menu of module.menus; let idxAction=index;">
                                    <input type="checkbox" (change)="checkMenu(idxMenu, idxAction, $event.target.checked)" [checked]="module.isChecked">
                                    <label class="col-sm-3">
                                        {{menu.name}}
                                    </label>
                                </div>
                            </p-accordionTab>
                        </ng-container>
                    </p-accordion>
            </p-tabPanel>
        </p-tabView>
