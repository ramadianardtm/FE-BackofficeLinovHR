<p-card header="{{ 'Documents' }}" styleClass="ui-card--workforce mb-3" class="border-title">
    <p-header>
        <p-button type="button" class="m-2 pull-right" label="Add" icon="pi pi-plus" (click)="addDocument()"></p-button>
    </p-header>
    <div class="ui-g">
        <div class="ui-g-12 p-0">
            <p-table [columns]="documentColumns" [value]="documents" [scrollable]="true"
                [style]="{ minWidth: '100%' }" (onRowSelect)="onRowSelect($event)" selectionMode="single" [(selection)]="selectedDocument">
                  <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col *ngFor="let col of columns" style="width: 250px" />
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let column of columns">
                            {{ column.label }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-doc>
                    <tr [pSelectableRow]="doc">
                        <td>
                            
                        </td>
                        <td>
                            {{ doc.type}}
                        </td>
                        <td>
                            {{ doc.name }}
                        </td>
                        <td>
                            {{ doc.exp }}
                        </td>
                        <td>
                            {{ doc.document }}
                        </td>
                        <td>
                            {{ doc.size }}
                        </td>
                        <td>
                            {{ doc.uploadTime }}
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td class="text-center" [attr.colspan]="9">
                            {{'No Records Found'}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-card>

<p-dialog [(visible)]="displayDialog" header="Document Input" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true" [style]="{
    width: '300px'}">
    <div class="p-grid ui-fluid" *ngIf="document">
        <div class="p-col-4 mb-2">
            <label for="type" class="mb-0">Type</label>
            <input pInputText id="type" [(ngModel)]="document.type" autofocus />
        </div>
        <div class="p-col-4 mb-2">
            <label for="name" class="mb-0">Name</label>
            <input pInputText id="name" [(ngModel)]="document.name" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="expDate" class="mb-0">Expire Date</label>
            <input pInputText id="expDate" [(ngModel)]="document.exp" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="document" class="mb-0">Document</label>
            <input pInputText id="document" [(ngModel)]="document.document" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="size" class="mb-0">Size</label>
            <input pInputText id="size" [(ngModel)]="document.size" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="uploadTime" class="mb-0">Upload Time</label>
            <input pInputText id="uploadTime" [(ngModel)]="document.uploadTime" />
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="onDelete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="onSave()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
