
 <div class="container">
  <div class="row">
    <div class="col-sm" style="margin: auto;">
      <h4>Tenant Management</h4>
    </div>
    <div class="col-sm" style="text-align: right;">
      <button type="button" (click)="reports()" class="btn btn-primary ml-2 mb-2">Report All</button>
      <button type="button" [routerLink]="['/home/tenant/add']" class="btn btn-primary ml-2 mb-2">Tambah</button>
    </div>
  </div>

  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  <div class="row" style="margin-top:20px">
    <div class="col-sm-12">
      <div>
        <p-table 
        [value]="tenants" 
        selectionMode="single" 
        [paginator]="true"
        [lazy]="true"
        [rows]="5" 
        [rowsPerPageOptions]="pageSizeOptions"
        [totalRecords]="rowsPerPage"
        dataKey="id"
        (onLazyLoad)="getPage($event)">
        <ng-template pTemplate="header">
           <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Action</th>
           </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tenant>
           <tr [pSelectableRow]="tenant">
             <td>{{tenant.name}}</td>
             <td>{{tenant.code}}</td>
             <td> 
                 <button type="button" (click)="detailTenant(tenant.id)" class="btn btn-sm btn-primary ml-2 mb-2">Detail</button>
                 <button type="button" (click)="deleteTenant(tenant.id)" class="btn btn-sm btn-danger ml-2 mb-2">Deactive</button>
             </td>
           </tr>
        </ng-template>
        </p-table>
     </div>
    </div>
  </div>

 </div>
