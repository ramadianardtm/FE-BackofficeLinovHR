<p-card header="{{ 'Reference' }}" styleClass="ui-card--workforce mb-3" class="border-title">
    <p-header>
        <p-button type="button" class="m-2 pull-right" label="Add" icon="pi pi-plus" (click)="addReference()"></p-button>
    </p-header>
    <div class="ui-g" *ngFor="let ref of references">
        <div class="ui-g-12 p-0">
            <p-card class="border-title ui-grid-row mt-1">
                <p-header class="header-title-card" style="font-size: medium;">
                    {{ref.reference}}
                    <p-button type="button" styleClass="ui-button-secondary" class="m-2 pull-right" icon="pi pi-pencil" (click)="edit(ref)"></p-button>
                    <p-button type="button" styleClass="ui-button-secondary" class="m-2 pull-right" icon="pi pi-trash" (click)="delete(ref)"></p-button>
                </p-header>
                <div class="ui-grid-row my-1">
                    <div class="ui-grid-col-12 p-0">
                        <div class="ui-grid-col-2">
                            <label class="margin-4">
                                Name
                            </label>
                        </div>
                        <div class="ui-grid-col-10">
                            <span class="border-none pad-4">
                                :&nbsp;{{ref.name}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row my-1">
                    <div class="ui-grid-col-12 p-0">
                        <div class="ui-grid-col-2">
                            <label class="margin-4">
                                Relationship
                            </label>
                        </div>
                        <div class="ui-grid-col-10">
                            <span class="border-none pad-4">
                                :&nbsp;{{ref.relationship}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row my-1">
                    <div class="ui-grid-col-12 p-0">
                        <div class="ui-grid-col-2">
                            <label class="margin-4">
                                Occupation
                            </label>
                        </div>
                        <div class="ui-grid-col-10">
                            <span class="border-none pad-4">
                                :&nbsp;{{ref.occupation}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row my-1">
                    <div class="ui-grid-col-12 p-0">
                        <div class="ui-grid-col-2">
                            <label class="margin-4">
                                Phone
                            </label>
                        </div>
                        <div class="ui-grid-col-10">
                            <span class="border-none pad-4">
                                :&nbsp;{{ref.phone}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row my-1">
                    <div class="ui-grid-col-12 p-0">
                        <div class="ui-grid-col-2">
                            <label class="margin-4">
                                Email
                            </label>
                        </div>
                        <div class="ui-grid-col-10">
                            <span class="border-none pad-4">
                                :&nbsp;{{ref.email}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row my-1">
                    <div class="ui-grid-col-12 p-0">
                        <div class="ui-grid-col-2">
                            <label class="margin-4">
                                Company
                            </label>
                        </div>
                        <div class="ui-grid-col-10">
                            <span class="border-none pad-4">
                                :&nbsp;{{ref.company}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row my-1">
                    <div class="ui-grid-col-12 p-0">
                        <div class="ui-grid-col-2">
                            <label class="margin-4">
                                Description
                            </label>
                        </div>
                        <div class="ui-grid-col-10">
                            <span class="border-none pad-4">
                                :&nbsp;{{ref.description}}
                            </span>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</p-card>

<p-dialog [(visible)]="displayDialog" header="Reference" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true" [style]="{
    width: '400px'}">
    <div class="p-grid ui-fluid" *ngIf="reference">
        <div class="p-col-4 mb-2">
            <label for="type" class="mb-0">Reference Type</label>
            <input pInputText id="type" [(ngModel)]="reference.reference" autofocus />
        </div>
        <div class="p-col-4 mb-2">
            <label for="name" class="mb-0">Name</label>
            <input pInputText id="name" [(ngModel)]="reference.name" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="relationship" class="mb-0">Relationship</label>
            <input pInputText id="relationship" [(ngModel)]="reference.relationship" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="occupation">Occupation</label>
            <input pInputText id="occupation" [(ngModel)]="reference.occupation" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="phone" class="mb-0">Phone</label>
            <input pInputText id="phone" [(ngModel)]="reference.phone" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="email" class="mb-0">Email</label>
            <input pInputText id="email" [(ngModel)]="reference.email" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="company" class="mb-0">Company</label>
            <input pInputText id="company" [(ngModel)]="reference.company" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="description" class="mb-0">Description</label>
            <input pInputText id="color" [(ngModel)]="reference.description" />
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="onSave()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
