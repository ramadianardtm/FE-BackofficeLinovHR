<p-confirmDialog
    [rejectVisible]="true"
    key="confirmation"
    acceptButtonStyleClass="btn-add"
    rejectButtonStyleClass="btn-back"
    acceptLabel="{{ 'yes' | translate }}"
></p-confirmDialog>
<p-confirmDialog
    [rejectVisible]="false"
    key="information"
    acceptButtonStyleClass="btn-add"
    acceptLabel="{{ 'ok' | translate }}"
></p-confirmDialog>
