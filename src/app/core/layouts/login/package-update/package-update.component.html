<div class="container">
  <div class="row">
    <button type="button" [routerLink]="['/home/package']" class="btn btn-default ml-2 mb-2">
      Back
    </button>
    <button type="button" (click)="submit()" class="btn btn-primary ml-2 mb-2">
      Update
    </button>
  </div>

  <form [formGroup]="formReady">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" size="30" formControlName="name" placeholder="Input Name" [(ngModel)]="plansData.name"
          pattern="[a-zA-Z0-9 ]*" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Code</label>
      <div class="col-sm-8">
        <input type="text" readonly formControlName="code" pattern="[a-zA-Z0-9 ]*" [(ngModel)]="plansData.code"
          class="form-control" placeholder="code.." />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <input type="text" formControlName="description" [(ngModel)]="plansData.description" pattern="[a-zA-Z0-9 ]*"
          class="form-control" placeholder="description.." />
      </div>
    </div>

    <hr>

    <p-tabView>
      <div class="form-check">
        <input type="checkbox" (change)="checkMenu('ALL',undefined, undefined, $event.target.checked)">
        <label class="col-sm-3">
          Pilih Semua
        </label>
      </div>
      <p-tabPanel [header]="item" *ngFor="let item of apps; let i = index" [selected]="i == 0">
        <p-accordion [multiple]="true" *ngFor="let module of results; let idxModule=index">
          <ng-container *ngIf="module.apps.name === item;">
            <p-accordionTab [header]="module.name" [selected]="true">
              <div class="form-check">
                <input type="checkbox"
                  (change)="checkMenu('MODULE',idxModule, undefined, $event.target.checked)"
                  [checked]="module.isChecked">
                <label class="col-sm-3">
                  Pilih Semua
                </label>
              </div>
              <hr>
              <div class="form-check" *ngFor="let menu of module.menus; let idxMenu=index;">
                <input type="checkbox" (change)="checkMenu('MENU',idxModule, idxMenu, $event.target.checked)"
                  [checked]="module.isChecked">
                <label class="col-sm-6">
                  {{menu.name}}
                </label>

                <!-- <ng-container *ngFor="let action of menu.menuActions; let idxAction=index;">
                  <input type="checkbox"
                    (change)="checkMenu('ACTION',idxModule, idxMenu, $event.target.checked)"
                    [checked]="action.isChecked">
                  <label class="col-sm-1">
                    {{action.name }}
                  </label>
                </ng-container>

                <hr> -->
              </div>
            </p-accordionTab>
          </ng-container>
        </p-accordion>
      </p-tabPanel>
    </p-tabView>
  </form>
</div>
