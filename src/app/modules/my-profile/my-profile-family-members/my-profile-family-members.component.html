<p-card header="{{ 'Family Members' }}" styleClass="ui-card--workforce mb-3" class="border-title">
    <p-header>
        <p-button type="button" class="m-2 pull-right" label="Add" icon="pi pi-plus" (click)="addFamilyDialog()"></p-button>
    </p-header>
    <div class="ui-g">
        <div class="ui-g-12 p-0">
            <p-table [columns]="familyColumns" [value]="familyMembers" [scrollable]="true"
                [style]="{ minWidth: '100%' }" selectionMode="single" [(selection)]="selectedFamily" (onRowSelect)="onRowSelect($event)">
                <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col *ngFor="let col of columns" style="width: 250px" />
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let column of columns">
                            {{ column.label }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-fam>
                    <tr [pSelectableRow]="fam">
                        <td>{{ fam.name }}</td>
                        <td>
                            {{ fam.relationship }}
                        </td>
                        <td>{{ fam.gender }}</td>
                        <!-- <td>
                            {{ fam.phone }}
                        </td> -->
                        <td>
                            {{ fam.birthdate }}
                        </td>
                        <td>
                            {{ fam.education }}
                        </td>
                        <td>{{ fam.occupation }}</td>
                        <!-- <td>{{ fam.note }}</td> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td class="text-center" [attr.colspan]="9">
                            {{'No Records Found'}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-card>

<p-dialog [(visible)]="displayDialog" header="Family Queries" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true" [style]="{
    width: '300px'}">
    <div class="p-grid ui-fluid" *ngIf="family">
        <div class="p-col-4 mb-2">
            <label for="name" class="mb-0">Name</label>
            <input pInputText id="name" [(ngModel)]="family.name" autofocus />
        </div>
        <div class="p-col-4 mb-2">
            <label for="year" class="mb-0">Relationship</label>
            <input pInputText id="year" [(ngModel)]="family.relationship" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="gender" class="mb-0">Gender</label>
            <input pInputText id="gender" [(ngModel)]="family.gender" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="dob" class="mb-0">Date of Birth</label>
            <input pInputText id="dob" [(ngModel)]="family.birthdate" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="education" class="mb-0">Education</label>
            <input pInputText id="education" [(ngModel)]="family.education" />
        </div>
        <div class="p-col-4 mb-2">
            <label for="occupation" class="mb-0">Occupation</label>
            <input pInputText id="occupation" [(ngModel)]="family.occupation" />
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="onDelete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="onSave()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
