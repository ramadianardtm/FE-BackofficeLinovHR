<div class="container">
  <div class="row">
    <div class="col-sm" style="margin-top: auto;">
      <h4>Tenant Management</h4>
    </div>
    <div class="col-sm" style="text-align: right;">
      <button type="button" (click)="reports()" class="btn btn-primary ml-2 mb-2">Report All</button>
      <button type="button" routerLink ="/home/tenant/add" class="btn btn-primary ml-2 mb-2"><i class="fas fa-plus" style="margin-right: 10px;"></i>Add</button>
    </div>
  </div>

  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  <div class="row" style="margin-top:20px">
    <div class="col-sm-12">
      <div>
        <p-table [value]="tenants" [paginator]="true" [lazy]="true" [rows]="5" [rowsPerPageOptions]="rowsPerPageOptions"
          [totalRecords]="rowsPerPage" dataKey="id" (onLazyLoad)="getPage($event)" class="custom-pagination">
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Duration</th>
                <th>Status</th>
              </tr>
            </ng-template>
          <ng-template pTemplate="body" let-tenant>
            <tr [pSelectableRow]="tenant">
              <td (click)="detailTenant(tenant.id)">{{tenant.name}}</td>
              <td (click)="detailTenant(tenant.id)">{{tenant.code}}</td>
              <td>
                -
              </td>
              <td>
                <p-inputSwitch (onChange)="switchActive(tenant.id, $event)" [(ngModel)]="tenant.isActive"></p-inputSwitch>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

</div>
